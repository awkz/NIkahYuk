<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Order Status
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header style="margin-bottom: 5px">
      <ion-card-title>
        Order On Process.
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <p style="margin-bottom: 10px">
          Thank you for your order.
        </p>
      </ion-list>
      <ion-card>
        <button (click)="backToHome()" block ion-button color="primary">
          Back to Home
        </button>
      </ion-card>
    </ion-card-content>
  </ion-card>

</ion-content>
