<ion-header>
  <ion-navbar color="primary">
    <ion-title>Profile</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logOut()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>
      Personal Information
    </ion-list-header>
  </ion-list>
  <ion-item (click)="updateName()">
    <ion-grid>
      <ion-row>
        <ion-col col-6> Name </ion-col>
        <ion-col col-6 *ngIf="userDetails?.firstName || userDetails?.lastName">
          {{userDetails?.firstName}} {{userDetails?.lastName}}
        </ion-col>
        <ion-col col-6 class="placeholder-profile" *ngIf="!userDetails?.firstName">
          <span> Tap here to edit. </span>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
  <ion-item>
    <ion-label class="dob-label">Date of Birth</ion-label>
    <ion-datetime displayFormat="D MMM YYYY" pickerFormat="D MMM YYYY" date=userDetails?.birthDate [(ngModel)]="birthDate" (ionChange)="updateDOB(birthDate)"></ion-datetime>
  </ion-item>

  <ion-item (click)="updateEmail()">
    <ion-grid>
      <ion-row>
        <ion-col col-6> Email </ion-col>
        <ion-col col-6 *ngIf="userDetails?.email">
          {{userDetails?.email}}
        </ion-col>
        <ion-col col-6 class="placeholder-profile" *ngIf="!userDetails?.email">
          <span> Tap here to edit. </span>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>

  <ion-item (click)="updatePassword()">
    <ion-grid>
      <ion-row>
        <ion-col col-6> Password </ion-col>
        <ion-col col-6 class="placeholder-profile">
          <span> Tap here to edit. </span>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>

  <ion-item (click)="updateTelepon()">
    <ion-grid>
      <ion-row>
        <ion-col col-6> Telepon </ion-col>
        <ion-col col-6 *ngIf="userDetails?.telepon">
          {{userDetails?.telepon}}
        </ion-col>
        <ion-col col-6 class="placeholder-profile" *ngIf="!userDetails?.telepon">
          <span> Tap here to edit. </span>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
  
  <ion-item (click)="updateAddress()">
    <ion-grid>
      <ion-row>
        <ion-col col-6> Address </ion-col>
        <ion-col col-6 *ngIf="userDetails?.address">
          {{userDetails?.address}}
        </ion-col>
        <ion-col col-6 class="placeholder-profile" *ngIf="!userDetails?.address">
          <span> Tap here to edit. </span>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>


</ion-content>
